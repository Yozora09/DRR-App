<ion-content>
  <div class="container">
    <div class="panel">
      <div class="box">
        <img class="logo" src="assets/logo/logo.png">
      </div>
    </div>

    <div class="frame">
      <div class="user">
        <img class="img" src="assets/user/user.png">
      </div>

      <div class="name">
        <p class="userName">{{user ? user.firstName : "" }} {{user ? user.lastName : ""}}</p>
      </div>

      <div class="myProfile">
        <p class="mypf">My Profile</p>
      </div>

      <div class="profile" routerLink="/profile-page">
        <div class="imgFrame">
          <img class="profImg" src="assets/user/profile.png">
        </div>
        <label class="lbl">Edit Profile</label>
      </div>

      <div class="about" routerLink="/about-page">
        <div class="imgFrame">
          <img class="aboutImg" src="assets/user/info.png">
        </div>
        <label class="lbl">About App</label>
      </div>

      <div class="btn">
        <ion-button class="logoutBtn" (click)="logout()">Logout</ion-button>
      </div>

    </div>
  </div>
</ion-content>

<!-- Navigation Bar -->
<ion-tab-bar slot="bottom">
  <ion-tab-button routerLink="/home-screen">
    <ion-icon name="home"></ion-icon>
    <ion-label>Home</ion-label>
  </ion-tab-button>

  <ion-tab-button routerLink="/info-page">
    <ion-icon name="albums"></ion-icon>
    <ion-label>Information</ion-label>
  </ion-tab-button>

  <ion-tab-button routerLink="/account-page">
    <ion-icon name="person"></ion-icon>
    <ion-label>Profile</ion-label>
  </ion-tab-button>
</ion-tab-bar>
