<!-- App Homescreen -->

<ion-content>

  <div class="container">
    <div class="header">
      <div class="weather">
        <h1>Mabuhay {{user.firstName}}</h1>
        <img [src]='icon'>
        <p class="temp">{{weatherData?.temp}}Â°C</p>
        <p class="cond">{{weatherData?.weather[0]?.main}}</p>
      </div>
      
      <div class="weather">
        <h2>Today</h2>
        <p class="date">{{getCurrentDate}}</p>
        <p>Jaen, Nueva Ecija</p>
      </div>
    </div>

    <div class="box">
      <div class="info" routerLink="/drrmo-page">
        <label>Municipal DRRMO Jaen<p class="info">More info ></p></label>
      </div>

      <div class="disasterInfo" routerLink="/drrmo-page">
        <img class="logo" src="assets/logo/logo.png">
      </div>

      <div class="bar" routerLink="/disaster-mainpage">
        <label>3 MAJOR DISASTERS <p class="disaster">More info ></p></label>
      </div>

      <div class="content" routerLink="/disaster-mainpage">
        <div class="dis1">
          <img class="img" src="assets/disaster/cyclone.png">
        </div>
        
        <div class="dis2">
          <img class="img"src="assets/disaster/earthquake.png">
          <img class="img" src="assets/disaster/flood.png">
        </div>
      </div>
    </div>
  </div>
</ion-content>

<!-- Navigation Bar -->
<ion-tab-bar slot="bottom">
  <ion-tab-button routerLink="/home-screen">
    <ion-icon name="home"></ion-icon>
    <ion-label>Home</ion-label>
  </ion-tab-button>

  <ion-tab-button routerLink="/info-page">
    <ion-icon name="albums"></ion-icon>
    <ion-label>Information</ion-label>
  </ion-tab-button>

  <ion-tab-button routerLink="/account-page">
    <ion-icon name="person"></ion-icon>
    <ion-label>Profile</ion-label>
  </ion-tab-button>
</ion-tab-bar>
