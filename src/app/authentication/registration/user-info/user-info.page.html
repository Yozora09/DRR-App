<!-- Registration Page -->
<!-- User Info Form -->

<ion-content>
  <div class="container">
    <div class="back-button">
      <img class="backBtn" src="assets/button/back-button.png"
      [routerLink]="['/address']">
    </div>

    <div class="header1">
      <h1>Fill out the form</h1>
    </div>

    <div class="sub-header">
      <h2>Enter your User Credentials to complete your registration.</h2>
    </div>

    <div class="header2">
      <h3>User Information</h3>
    </div>

    <div class="form">
      <form #form="ngForm" (ngSubmit)="onSubmit(form)">
        <div class="address">      
          <input class="input-input" type="text" placeholder=" "
          ngModel name="userName" #usernameHandler="ngModel" required>
          <label>Username <p class="req">*</p></label>
          <p class="errorMsg" *ngIf="usernameHandler.touched && !usernameHandler.valid">
          Please enter your username.</p>

        </div>

        <div class="address">      
          <input class="input-input" type="email" placeholder=" "
          ngModel name="email" #emailHandler="ngModel" required>
          <label>Email <p class="req">*</p></label>
          <p class="errorMsg" *ngIf="emailHandler.touched && !emailHandler.valid">
          Please enter a valid email address.</p>
        </div>

        <div class="address">      
          <input class="input-input" type="password" placeholder=" "
          ngModel name="password" minlength="6" #passwordHandler="ngModel" required>
          <label>Password <p class="req">*</p></label>
          <p class="errorMsg" *ngIf="passwordHandler.touched && !passwordHandler.valid">
          Please enter your password and it must contain atleast 6 characters.</p>
        </div>

        <ion-button class="reg-button" type="submit" [disabled]="!form.valid" >Register</ion-button>
        
        <div class="loginNow">
          <p>Already have an account? <a [routerLink]="['/login']">Login Now</a></p>
        </div>
      </form>
    </div>
  </div>
</ion-content>
