<!-- Login Page -->
<!-- For Authentication -->

<ion-content>
    <div class="container">
        <div class="logo">
            <img class="splashlogo" src="assets/logo/logo.png">
        </div>

        <div class="header">
            <h1>Welcome</h1>
        </div>

        <div class="sub-header">
            <h3>Login to continue.</h3>
        </div>

        <div class="form">
            <form #form="ngForm" (ngSubmit)="onSubmit(form)">
                <div class="login-info">      
                    <input class="input-input" type="email" placeholder=" "
                    ngModel name="email" #emailHandler="ngModel" required>
                    <label>Email</label>
                </div>
          
                <div class="login-info">
                    <input class="input-input" type="password" placeholder=" "
                    ngModel name="password" #passwordHandler="ngModel">
                    <label>Password</label>
                </div>

                <div>
                    <ion-button class="login" type="submit" [disabled]="!form.valid">Login</ion-button>
                </div>
                <div class="signUp">
                    <p>New User? <a [routerLink]="['/personal-info']">Register Now</a></p>
                </div>
            </form>
        </div>
    </div>
</ion-content>
