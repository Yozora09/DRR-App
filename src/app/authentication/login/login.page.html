<!-- Login Page -->
<!-- For Authentication -->

<ion-content>
    <div class="container">
        <div class="logo">
            <img class="splashlogo" src="assets/logo/logo.png">
        </div>

        <div class="header">
            <h1>Welcome</h1>
        </div>

        <div class="sub-header">
            <h3>Login to continue.</h3>
        </div>

        <div class="form">
            <form #form="ngForm" (ngSubmit)="onSubmit(form)">
                <div class="login-info">      
                    <input class="input-input" type="email" placeholder=" "s
                    ngModel name="email" #emailLoginHandler="ngModel" required>
                    <label>Email</label>
                    <p class="errorMsg" *ngIf="emailLoginHandler.touched && !emailLoginHandler.valid">
                    Please enter a valid email address.</p>
                </div>
          
                <div class="login-info">
                    <input class="input-input" type="password" minlength="6" placeholder=" "
                    ngModel name="password" #passwordLoginHandler="ngModel" required>
                    <label>Password</label>
                    <p class="errorMsg" *ngIf="passwordLoginHandler.touched && !passwordLoginHandler.valid">
                    Please enter your password and it must contain atleast 6 characters.</p>
                </div>

                <ion-button class="login" type="submit" [disabled]="!form.valid">Login</ion-button>
                
                <div class="signUp">
                    <p>New User? <a [routerLink]="['/personal-info']">Register Now</a></p>
                </div>
            </form>
        </div>
    </div>
</ion-content>
